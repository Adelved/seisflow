<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Particle System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  
  <button id="buttonOrig">Original Flow</button>
  <button id="buttonNorm">Normalized Flow</button>
  <div>
    <label class="switch"> Toggle Seismic
      <input type="checkbox" id="toggleSeismic">
      <span class="slider"></span>
    </label>
  </div>
  <div>
    <input type="range" min="1" max= "10" value="5" id="slider">
    <div id="sliderValue">Num Particles: 5000</div>
  </div>

  

  <script src="flow.js"></script>
</body>
</html>
