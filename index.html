<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Particle System</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>



<div class="page-wrapper">

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="seisButtons" class="btn-group btn-group-l control-item">
          <button id="loppa" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Loppa High</button>
          <button id="f3" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">F3-Block</button>
          <button id="nordkapp" type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Nordkapp Basin</button>
        </div>

        <div class="control-item">
          <input type="range" min="1" max= "10" value="5" class="form-control form-control-inline" id="slider">
          <div id="sliderValue">Particles: 5000</div>
        </div>

        <div class="control-item">
          <input type="range" min="5" max= "20" value="10" class="form-control form-control-inline" id="pixelDensitySlider">
          <div id="pixelDensityValue">Density: 1</div>
        </div>
        

      </div>
      <div class="col">
        <div class = "control-item">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="toggleSeismic" />
            <label class="form-check-label" for="flexSwitchCheckDefault">Toggle seismic</label>
          </div>

                
          <div id="tint-group" class="card control-item">
            <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                
              <div class = "tint-slider-wrapper">
                <input type="range" min="0" max= "100" step="1" value="0" class="form-control form-control-inline" id="tint-slider">
                <p id="tint-value">alpha: 100%</p>
              </div>
                
              
              <label for="strokecolor">Change color:</label>
              <input type="color" id="strokecolor" value="#ff0000">
              

              
            </div>

          </div>

        </div>
      </div>
    </div>






    <div id="canvasDiv" class="canvas-div"></div>
    
</div>
    

    
  
  
 
  <!--
  <button id="buttonOrig">Original Flow</button>
  
  <button id="buttonNorm">Normalized Flow</button>
  -->


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="flow.js"></script>
</body>
</html>
